<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="louvre" crossorigin="anonymous" src="https://github.com/CodyNicholson/DePaul_Virtual_Reality_Society_Website_Project/blob/master/pics/1.jpg?raw=true">
        <img id="radiation" crossorigin="anonymous" src="https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/26903967_1724417770943956_2312256838418004761_n.jpg?oh=1ec9fc5b92e1048e9265f1c67d782449&oe=5ADB0A4D">
        <img id="grand" crossorigin="anonymous" src="https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/26230736_1724417774277289_7636537630612958423_n.jpg?oh=0ad961f4999f84d32fe900eddb1a36fb&oe=5AF822BC">

        <img id="louvre-thumb" crossorigin="anonymous" src="https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/18952618_1724417824277284_6244560123250130216_n.jpg?oh=0ac8fb8e13dfe0667e6945be94d89adf&oe=5ADF7C49">
        <img id="radiation-thumb" crossorigin="anonymous" src="https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/26907688_1724417817610618_7844515013414053205_n.jpg?oh=31ab63bd3d0d9e17bd2b53431042d2c3&oe=5AFC7A10">
        <img id="grand-thumb" crossorigin="anonymous" src="https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/26733764_1724417814277285_1068674181458511245_n.jpg?oh=daf083c9e866b7a8d4cfd949fe66b969&oe=5AE2BDAE">

        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#louvre"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#radiation" data-thumb="#radiation-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#louvre" data-thumb="#louvre-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#grand" data-thumb="#grand-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
    <button click="customEnterVR()">CLICK ME</button>
  </body>
</html>
